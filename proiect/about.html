<script>


$(document).ready(function(){
    $(window).scroll(function(){
        if ($(this).scrollTop() > 50) {
            $('#pageup').fadeIn('slow');
        } else {
            $('#pageup').fadeOut('slow');
        }
    });
    $('#pageup').click(function(){
        $("html, body").animate ({scrollTop:0},300);
        return false;
    });
});

</script>
